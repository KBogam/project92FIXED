<!DOCTYPE html>
<html>
<head>
	<title>Log In Page</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
<style>
	body
{
	background: rgb(129, 214, 209);
}

	.login_div1 , .login_div2
	{
		background: white;
		padding: 10px;
		float: none;
		border-radius: 15px;
	}


#player1_name , #player2_name
{
	display: inline-block;
	margin-left: 20px;
}
#word
{
	width: 60%;
}
#word_display
{
	letter-spacing: 5px;
}
#output
{
background: white;
border-radius: 10px;
border-top: 10px solid #AA4465;
padding: 10px;
float: none;
text-align: left;
}

</style>
<script src="quiz_game_page.js"></script>
</head>
<body>
	<center>
		<h1>Game</h1>

		<div class="col-lg-5 col-md-8 col-sm-11 col-xs-11 login_div1">
		 <h3>Player 1 Log in for the game</h3>
		 <label>User Name</label>
		 <input type="text" class="form-control" placeholder="Player 1 Name" id="player1_name_input">   
		</div>
<br>
<br>
		<div class="col-lg-5 col-md-8 col-sm-11 col-xs-11 login_div2">
			<h3>Player 2 Log in for the game</h3>
			<label>User Name</label>
			<input type="text" class="form-control" placeholder="Player 2 Name" id="player2_name_input">   
		</div>

		   <br>
		   <br>

		   <button onclick="addUser()" style="width:30%" class="btn btn-primary">Log In</button>
	</center>



</body>
</html>
